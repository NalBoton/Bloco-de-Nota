<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="style.css">

            <label for="nota-nome">T√≠tulo da Nota:</label>
            <input type="text" id="nota-nome" placeholder="Digite o t√≠tulo da nota">
        </div>

        <div>

            <button class="adiciona" onclick="addnotas()">Adicionar</button>
        </div>

        <div>
            <h2>Minhas notas</h2>
            <ul id="notas">
                <!-- Notas aparecem aqui -->
            </ul>
            <button class="apagar-tudo" onclick="apagarTodasNotas()">üóëÔ∏è Apagar todas as notas</button>

    <!-- Ligando o arquivo JavaScript externo -->

</html>
